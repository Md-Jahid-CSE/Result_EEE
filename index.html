<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEE1163 Marks Lookup</title>
    <style>
        /* Overall styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b2f;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: auto;
            background: #162447;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        /* Input fields */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #1f4068;
            background: #1b1b2f;
            color: #f4f4f4;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.5);
        }

        /* Button styling */
        button {
            padding: 10px;
            background: #e43f5a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px #e43f5a, 0 0 15px #e43f5a;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #d63447;
            transform: scale(1.05);
        }

        /* Results area */
        .result {
            margin-top: 20px;
            background: #1f4068;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        /* Neon-style heading */
        h2 {
            text-align: center;
            color: #e43f5a;
            text-shadow: 0 0 10px #e43f5a, 0 0 20px #e43f5a;
        }

        /* Demo section */
        .demo {
            margin-top: 30px;
            color: #a7a7ff;
            font-size: 0.9em;
            text-align: center;
            border-top: 1px solid #f4f4f4;
            padding-top: 15px;
        }
        .demo strong {
            color: #e43f5a;
        }

        /* Credit */
        .credit {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
            color: #a7a7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EEE1163 Marks Lookup</h2>
        <input type="text" id="fullName" placeholder="Enter Full Name" />
        <input type="text" id="studentId" placeholder="Enter Student ID" />
        <button onclick="lookupMarks()">Lookup</button>
        <div class="result" id="result"></div>

        <div class="demo">
            <p><strong>Demo:</strong> Try <strong>Md. jahid hasan</strong> with ID <strong>0802420205101126</strong></p>
        </div>

        <div class="credit">Credit by Jahid</div>
    </div>

    <script>
        const marksData = {
            "NAFIS HASAN ABID": { id: "0802420205101100", marks: 15 },
            "MD. JAHID HASAN": { id: "0802420205101126", marks: 33 },
            // ...other students
        };

        function lookupMarks() {
            const name = document.getElementById('fullName').value.trim().toUpperCase();
            const id = document.getElementById('studentId').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            if (marksData[name] && marksData[name].id === id) {
                const marks = marksData[name].marks;
                resultDiv.innerHTML = `<strong>ID:</strong> ${id}<br><strong>Marks:</strong> ${marks}`;
            } else {
                resultDiv.innerHTML = 'No results found for this name and ID combination.';
            }
        }
    </script>
</body>
</html>
